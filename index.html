<!doctype html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Сайт</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<main>
    <h1>Задание 6 Form</h1>
    <form action="#">
        <div>
            <label for="email">E-mail</label>
            <input type="email" id="email" name="email" placeholder="Введите E-mail" required>
        </div>
        <div>
            <label for="telegram">Telegram</label>
            <input type="text" id="telegram" name="telegram" placeholder="Введите Телеграм" required>
        </div>
        <div>
            <label for="topic">Тема</label>
            <select name="topic" id="topic" required>
                <option value="courses">Приобретение курсов</option>
                <option value="feedback">Обратная связь</option>
            </select>
        </div>
        <div>
            <label for="comment">Комментарий</label>
            <textarea name="comment" id="comment" cols="30" rows="10"></textarea>
        </div>
        <button>Отправить</button>
    </form>
</main>
</body>
</html>
